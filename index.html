<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark" style="height: 70px;"> 
            <div class="container-fluid">
                <a class="navbar-brand h-auto" href="#">
                    <img width="50" src="./duck.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link" aria-disabled="true">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                        <button class="btn btn-outline-success" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
          </nav>
    </header>

    <main>

        <div class="container text-center">

            <div class="container text-start p-4">
                <h1>Catalogo Libri</h1>
                <button type="button" class="btn btn-primary">Primary</button>
            </div>
            

            <div class="row">
                <div class="col-10">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                              <th scope="col">Titolo</th>
                              <th scope="col">Data prestito</th>
                              <th scope="col">Stato</th>
                              <th scope="col">Azioni</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td>I pilastri della terra</td>
                              <td>-</td>
                              <td>
                                <span class="badge text-bg-success">Disponibile</span>
                              </td>
                              <td>
                                <button type="button" class="btn btn-outline-secondary"><i class="bi bi-pencil"></i></button>
                                <button type="button" class="btn btn-outline-secondary"><i class="bi bi-trash3"></i></button>
                              </td>
                            </tr>
                            <tr>
                              <th scope="row">2</th>
                              <td>Jacob</td>
                              <td>Thornton</td>
                              <td>@fat</td>
                            </tr>
                            <tr>
                              <th scope="row">3</th>
                              <td>John</td>
                              <td>Doe</td>
                              <td>@social</td>
                            </tr>
                          </tbody>
                      </table>
                </div>
                <div class="col">
                    Column
                </div>
                <div class="col">
                    Column
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
